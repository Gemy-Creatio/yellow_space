{% load i18n %}
<form action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    {% get_current_language as LANGUAGE_CODE %}
    {% if LANGUAGE_CODE == 'ar' %}
        <button type='submit' name='language' value='en' class="btn btn-dark btn-sm text-white text-bold no-btn text-center" style="background: none;">
            <span class="label"></span>English
        </button>
    {% else %}
        <button type='submit' name='language' value='ar' class="btn btn-dark btn-sm text-white text-bold no-btn text-center" style="background: none;">
            عربي
        </button>
    {% endif %}
</form>
